<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DS14 Back to School</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
    />

    <script
      type="text/javascript"
      src="https://public.tableau.com/javascripts/api/tableau-2.min.js"
    ></script>
  </head>
  <body>
    <h1>Embedded Analytics with DS14</h1>
    <button id="hidebutton">Click here to hide</button>
    <button id="showbutton">Click here to show</button>
    <!-- Create a container for the export options -->
    <hr />
    <div>
      <button id="pdfbutton">Export to PDF</button>
      <button id="powerpointbutton">Export to Powerpoint</button>
      <button id="crosstabbutton">Cross Tab</button>
      <input id="minvalue" type="number" placeholder="Min value..."></input>
      <input id="maxvalue" type="number" placeholder="Max value..."></input>
      <button id="filterbutton">Filter Sales</button>
    </div>
    <!--Create a container for the tableau dashboard  -->
    <div id="vizContainer"></div>
    <script src="app.js"></script>
  </body>
</html>
